<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>cssMemSlider</title>
</head>
<body>

    <main>
        <div class="container">
            <input checked type=radio name="slider" id="slide1" />
            <input type=radio name="slider" id="slide2" />
            <input type=radio name="slider" id="slide3" />
            <input type=radio name="slider" id="slide4" />
            <div class="slider-container">
                <div class="slider-blocks">
                    <div class="slide">
                        <img src="assets/images/slide1.jpg" />
                    </div>
                    <div class="slide">
                        <img src="assets/images/slide2.jpg" />
                    </div>
                    <div class="slide">
                        <img src="assets/images/slide3.jpg" />
                    </div>
                    <div class="slide">
                        <img src="assets/images/slide4.jpg" />
                    </div>
                </div>
            </div>
            <div class="bottom-container">
                <div class="phrase-container">
                    <div class="phrase-blocks">
                        <div class="phrase-b">
                            <h3>Логика программиста</h3>
                        </div>
                        <div class="phrase-b">
                            <h3>Кто круче, картошка или я?</h3>
                        </div>
                        <div class="phrase-b">
                            <h3>Шутка про рекурсию</h3>
                        </div>
                        <div class="phrase-b">
                            <h3>Как проходит мой день</h3>
                        </div>
                    </div>
                </div>
                <div class="slider-dots">
                    <label for=slide1></label>
                    <label for=slide2></label>
                    <label for=slide3></label>
                    <label for=slide4></label>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
